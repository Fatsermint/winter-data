<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="dropdown ">
  <button class=" btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Select Data
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item changes-map-mode" data-mode="lake_ice">Lake Ice</a></li>
    <li><a class="dropdown-item changes-map-mode" data-mode="snow">Snow</a></li>
    <li><a class="dropdown-item changes-map-mode" data-mode="rannikko_jarvi">Finlands lakes and coast</a></li>
  </ul>
</div>

    <div class="container my-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center">
        <h1>Winter Data</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <button onclick="reloadData()">Reload Data</button>
    <input type="datetime-local" id="date" name="date" value="2025-11-29T09:41" min="2023-01-01" max="2025-12-31">
    <div id="map"></div>
    <button id="fooba0" onclick="addDays(-30)">Previous Month</button>
    <button id="me_when_id" onclick="addDays(-1)">Previous Day</button>
    <button id="me_when_id." onclick="addDays(1)">Next Day</button>
    <button id="fooba1" onclick="addDays(30)">Next Month</button>
    <div>
        <label for="reloadAuto"></label> Auto Reload<input type="checkbox" id="reloadAuto" checked>
    </div>
    <div>
        <p>Opacity: <input type="range" step="1" max="100" min="10" value="70" id="opacity" name="opacity"> <output
                id="opacityValue"></output>&nbsp;%</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>

</body>

</html>
